<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Tree Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Подключаем D3.js -->
</head>
<body>
    <div class="container">
        <h1>Grammar Generator</h1>
        <form id="form">
            <label for="startSymbol">Start Symbol:</label>
            <input type="text" name="startSymbol" id="startSymbol" value="A">
            <br>
            <label for="minLen">Min Length:</label>
            <input type="number" name="minLen" id="minLen" value="4">
            <br>
            <label for="maxLen">Max Length:</label>
            <input type="number" name="maxLen" id="maxLen" value="10">
            <br>
            <label for="nonTerminals">Non-Terminal Symbols:</label>
            <input type="text" name="nonTerminals" id="nonTerminals" placeholder="A B C" value="A">
            <br>
            <label for="terminals">Terminal Symbols:</label>
            <input type="text" name="terminals" id="terminals" placeholder="0 1" value="0 1">
            <br>
            <label for="rule">Rules:</label>
            <div id="rules-container"></div>
            <div class="add-rule-container">
                <input type="text" name="rule" id="rule" class="add-rule-input"
                       placeholder="nonTerminal -> production1 | production2 | ..."
                       value="A -> 01A | 10A | 00 | 11">
                <button type="button" id="add-rule" class="btn">+</button>
            </div>
            <br>
            <div class="main-btns">
                <button type="submit" id="generate" class="btn">Generate All Chains</button>
                <button type="button" id="clear" class="btn">Clear</button>
            </div>
            <select id="chain-select" style="display:none"></select>
            <button id="build-tree" type="button" style="display:none">Build Tree</button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="tree"></div> <!-- Контейнер для дерева -->
    </div>

<script src="Grammar.js"></script> <!-- Подключаем Grammar.js -->
<script src="tree.js"></script>   <!-- Подключаем tree.js для визуализации дерева -->

<script>
  // Глобальные переменные, которые будут использоваться в tree.js
  var rules = [];
  var grammar = new Grammar(); // Создаем объект класса Grammar
</script>
</body>
</html>
